<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kokoa talk - Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assignment9/style.css">
  </head>
  <body>

    <header class="screen-header">
      <div class="screen-header__icons">
        <span><i class="fas fa-times fa-lg"></i></span>
      </div>
      <h1 class="screen-header__title">Playlist</h1>
    </header>

    <main class="playlist-screen">
      <div class="user-component">
        <div class="user-component__column">
          <span class="user-component__avatar user-component__avatar--xl">
            <i class="far fa-image fa-lg"></i>
          </span>
          <div class="user-component__text">
            <h4 class="user-component__title">Random Love</h4>
            <h6 class="user-component__subtitle">by Divay Kapoor</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="playlist-screen__channel">
        <div class="playlist-screen__channel-header">
          <span class="playlist-screen__channel-header__icon">
            <i class="fas fa-play fa-lg playlist-screen__channel-header__icon--xl"> Play</i>
          </span>
          <span class="playlist-screen__channel-header__icon">
            <i class="far fa-heart fa-lg"></i>
          </span>
          <span class="playlist-screen__channel-header__icon">
            <i class="fas fa-plus fa-lg"></i>
          </span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <span class="user-component__avatar user-component__avatar--sm backgroun-color-red">
          </span>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Matargasti
            </h4>
            <h6 class="user-component__subtitle user-component__subtitle--not-bold">Mohit Chauhan</h6>
          </div>
        </div>
        <div class="user-component__column">
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <span class="user-component__avatar user-component__avatar--sm backgroun-color-pink">
          </span>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Attitude
            </h4>
            <h6 class="user-component__subtitle user-component__subtitle--not-bold">Lewis OfMan·Attitude</h6>
          </div>
        </div>
        <div class="user-component__column">
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <span class="user-component__avatar user-component__avatar--sm backgroun-color-blue">
          </span>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Try Everthing
            </h4>
            <h6 class="user-component__subtitle user-component__subtitle--not-bold">Shakira·Zootopia</h6>
          </div>
        </div>
        <div class="user-component__column">
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <span class="user-component__avatar user-component__avatar--sm backgroun-color-turquoise">
          </span>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Sunflower
            </h4>
            <h6 class="user-component__subtitle user-component__subtitle--not-bold">Joseph Vincent·Sunflower</h6>
          </div>
        </div>
        <div class="user-component__column">
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/219a280709.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
