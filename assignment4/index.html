<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>코코아 클론코딩 2.7 - 2.8</title>
    <style>
    </style>
  </head>
  <body>
    <form id="join-form" action="#">
      <h2>Create An Account</h2>
      <div>
        <label for="firstname">First name</label>
        <input id="firstname" type="text" placeholder="First Name" required/>
      </div>
      <div>
        <label for="lastname">Last name </label>
        <input id="lastname" type="text" placeholder="Last name" required/>
      </div>
      <div>
        <label for="email">Email </label>
        <input id="email" type="text" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
      </div>
      <div>
        <label for="username">Username </label>
        <input id="username" type="text" placeholder="Username" required/>
      </div>
      <div>
        <label for="password">Password </label>
        <input id="password" type="password" placeholder="Password" minlength="10" required/>
      </div> 
      <div>
        <label for="date">Birth date </label>
        <input id="date" type="date" required/>
      </div>
      <div>
        <label for="range">How happy are you? </label>
        <input id="range" type="range" required/>
      </div>
      <div>
        <label for="color">What is your fav. color? </label>
        <input id="color" type="color" required/>
      </div>
      <input id="button" type="submit" value="Create Account" />
    </form>
  </body>
</html>
